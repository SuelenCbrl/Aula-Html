<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Web Fabrica 32</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
</head>
<body class="cadastro">
    <div class="box">
        <div class="img-box">
            <img src="../img/02.png" alt="imagem tela de cadastro"> 
        </div>
        <div class="form-box">
            <h2>CRIAR CONTA</h2>
            <P> Já é um membro ? <a href="login.html">Logar</a></P>
            <form action="#" method="post">
                <div class="input-group">
                    <label>Nome Completo</label>
                    <input type="text" name="nome" placeholder="Digite seu nome completo." required>
                </div>
                <div class="input-group">
                <label >E-mail</label>
                <input type="email" name="email" placeholder="Digite seu e-mail." required>
            </div>
            <div class="input-group">
                <label >Telefone</label>
                <input type="tel" name="telefone" placeholder="Digite seu telefone." required>
            </div>
            <div class="input-group">
                <label >Senha</label>
                <input type="password" name="senha" placeholder="Digite uma senha." required>
            </div>
            <div class="input-group">
                <label >Confirmar Senha</label>
                <input type="password" name="confsenha" placeholder="Confirme a senha." required>
            </div>
            <div class="input-group botoes">
                <button>CANCELAR</button>
                <button>CADASTRAR</button>
            </div>
        </form>
        </div>       
    </div>
</body>
</html>
